apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce
data:
  # API Gateway Config
  API_GATEWAY_PORT: "3000"
  API_GATEWAY_HOST: "0.0.0.0"

  # Auth Service Config
  AUTH_SERVICE_PORT: "3001"
  AUTH_SERVICE_HOST: "0.0.0.0"
  JWT_SECRET: "your-jwt-secret-key"
  JWT_EXPIRES_IN: "24h"

  # User UI Config
  USER_UI_PORT: "3000"
  NEXT_PUBLIC_API_URL: "http://api-gateway-service:3000"
  NEXT_PUBLIC_AUTH_URL: "http://auth-service:3001"
